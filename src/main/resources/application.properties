spring.application.name=demo
ModelsPath.Captain=src/main/java/com/example/miniapp/models/Captain.java
ModelsPath.Customer=src/main/java/com/example/miniapp/models/Customer.java
ModelsPath.Payment=src/main/java/com/example/miniapp/models/Payment.java
ModelsPath.Rating=src/main/java/com/example/miniapp/models/Rating.java
ModelsPath.Trip=src/main/java/com/example/miniapp/models/Trip.java
# =============================
# PostgreSQL Configuration
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/rideshare
spring.datasource.username=postgres
spring.datasource.password=postgres14
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =============================
# MongoDB Configuration
# =============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rideshareDB
